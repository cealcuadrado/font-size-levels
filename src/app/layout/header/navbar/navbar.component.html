<nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <span class="navbar-text me-auto">
      Nivel de tamaño: <strong>{{nivelTamannio}}</strong>
    </span>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#" [ngbPopover]="popContent" [popoverTitle]="popTitle">
          <i class="fa fa-font fa-fw text-primary"></i>
        </a>
      </li>
    </ul>
  </div>
</nav>

<ng-template #popTitle>
  Tamaño del texto
</ng-template>
<ng-template #popContent>
  <button *ngFor="let button of buttons; let indexOfButton = index" class="btn btn-primary {{button}}"
          [ngClass]="{'active':isActive(indexOfButton+1)}" (click)="cambiarNivelTamannio(indexOfButton+1)">
    <i class="fa fa-font fa-fw"></i>
  </button>
</ng-template>
